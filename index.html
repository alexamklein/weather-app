<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/855eac829e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row mb-4">
            <div class="col-10">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                autocomplete="off"
                id="city-input"
              />
              <small class="form-text text-muted"
                >Enter city (<em>e.g.</em>, Toronto) or city and 2-letter
                country code (<em>e.g.</em>, Melbourne, AU).</small
              >
            </div>
            <div class="col-1 p-0">
              <button
                class="btn btn-outline-primary w-10 search-button"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-1 p-0">
              <button
                class="btn btn-outline-primary w-10 location-button"
                type="submit"
                id="current-location"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="row mb-4">
          <div class="col-7">
            <h1><span id="city"></span>, <span id="country-code"></span></h1>
            <ul>
              <li>
                <small
                  ><span id="day-time"></span><span>, </span
                  ><span id="weather-description"></span
                ></small>
              </li>
              <li>
                <small
                  >Humidity: <span id="humidity"></span>%, Wind:
                  <span id="wind"></span
                  ><span id="metric-wind-speed"> km/h</span></small
                >
              </li>
            </ul>
          </div>
          <div class="col-1">
            <img src="" alt="" class="overview-icon" id="main-weather-icon" />
          </div>
          <div class="col-4">
            <div>
              <strong class="local-temperature" id="temperature"></strong>
              <span class="temp-units">
                <a href="" class="active" id="celsius-link">°C</a>
                |
                <a href="" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="feels-like-temp">
              <small
                >Feels like: <span id="feels-like"></span
                ><span id="celsius"> °C</span></small
              >
            </div>
          </div>
        </div>
        <div id="forecast"></div>
        <footer>
          <small class="row">
            <div class="col-6">
              <a
                href="https://github.com/alexamklein/weather-app"
                target="_blank"
                >Open-source code</a
              >
              by
              <a
                href="https://www.linkedin.com/in/alexa-m-klein/"
                target="_blank"
                >Alexa Klein</a
              >
            </div>
            <div class="host col-6">
              Hosted on
              <a href="https://www.netlify.com/" target="_blank">Netlify</a>
            </div>
          </small>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
